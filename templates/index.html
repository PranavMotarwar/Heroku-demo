<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
<style>
.login {
  max-width: 500px;
  margin: auto;
}
</style>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>
<body bgcolor="#FFB4BC" font-color="red">

 <div class="login" align="center">
	<h1>Predict Heart Disease Analysis</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="age" placeholder="Age" required="required" /><br><br>
        <input type="text" name="sex" placeholder="Sex" required="required" /><br><br>
		<input type="text" name="cp" placeholder="cp" required="required" /><br><br>
		<input type="text" name="trestbps" placeholder="trestbps" required="required" /><br><br>
        <input type="text" name="chol" placeholder="chol" required="required" /><br><br>
		<input type="text" name="fbs" placeholder="fbs" required="required" /><br><br>
		<input type="text" name="restecg" placeholder="restecg" required="required" /><br><br>
        <input type="text" name="thalach" placeholder="thalach" required="required" /><br><br>
		<input type="text" name="exang" placeholder="exang" required="required" /><br><br>
		<input type="text" name="oldpeak" placeholder="oldpeak" required="required" /><br><br>
        <input type="text" name="slope" placeholder="slope" required="required" /><br><br>
		<input type="text" name="ca" placeholder="ca" required="required" /><br><br>
		<input type="text" name="thal" placeholder="thal" required="required" /><br><br>

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
